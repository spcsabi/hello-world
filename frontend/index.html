<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <!--
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    -->
    <script src="/script.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Hello World</h1>
      <div class="search-bar">
        <input
          type="text"
          class="search-bar__input"
          id="search-bar"
          placeholder="Search..."
        />
        <div id="dropdown-content" class="dropdown-content"></div>
      </div>

      <div class="filters">
        <div class="range_container">
          <div class="sliders_control">
            <input
              id="population-from-slider"
              type="range"
              value="0"
              min="0"
              max="1500"
            />
            <input
              id="population-to-slider"
              type="range"
              value="1500"
              min="0"
              max="1500"
            />
          </div>
          <div class="form_control">
            <span>Population: </span>
            <div class="form_control_container">
              <div class="form_control_container__time"></div>
              <input
                class="form_control_container__time__input"
                type="number"
                id="population-less-than"
                value="0"
                min="0"
                max="1500"
                disabled
              />
            </div>
            <span> - </span>
            <div class="form_control_container">
              <div class="form_control_container__time"></div>
              
              <input
                class="form_control_container__time__input"
                type="number"
                id="population-more-than"
                value="1500"
                min="0"
                max="1500"
                disabled
              />

            </div>
            <span> million people</span>
          </div>
        </div>
        <div class="range_container">
          <div class="sliders_control">
            <input
              id="area-from-slider"
              type="range"
              value="0.00"
              min="0.00"
              max="18.00"
            />
            <input
              id="area-to-slider"
              type="range"
              value="18.00"
              min="0.00"
              max="18.00"
            />
          </div>
          <div class="form_control">
            <span> Area: </sup></span>
            <div class="form_control_container">
              <div class="form_control_container__time"></div>
              <input
                class="form_control_container__time__input"
                type="number"
                id="area-less-than"
                value="0.00"
                min="0.00"
                max="18.00"
                disabled
              />
            </div>
            <span> - </span>
            <div class="form_control_container">
              <div class="form_control_container__time"></div>
              <input
                class="form_control_container__time__input"
                type="number"
                id="area-more-than"
                value="18.00"
                min="0.00"
                max="18.00"
                disabled
              />
            </div>
            <span> million km<sup>2</sup></span>

          </div>
        </div>
      </div>
    </header>
    <div id="map_container">
      <img id="map" src="./assets/World_map_nations.svg" alt="map" />
    </div>
  </body>
</html>
